<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container-pseudomargin"></div>
<div class="container">
    <div class="main">
        <div class="carousel-image image-0">
            <div class="caption">Some test text <a href="https://www.example.com">with a link</a>.<br><br></div>
        </div>
        <div class="carousel-image image-1">
            <div class="caption">Some test text <a href="https://www.example.com">with a link</a>.<br><br></div>
        </div>
        <div class="carousel-image image-2">
            <div class="caption">Some test text <a href="https://www.example.com">with a link</a>.<br><br></div>
        </div>
        <div class="carousel-image image-3">
            <div class="caption">Some test text <a href="https://www.example.com">with a link</a>.<br><br></div>
        </div>
        <div class="arrow-buttons-top-pseudomargin"></div>
        <div class="left-arrow-button-left-pseudomargin"></div>
        <div class="left-arrow-button-container">
            <svg viewBox="0 0 100 100">
                <polygon id="js_left-arrow-button" points="10,50 90,10 90,90"></polygon>
            </svg>
        </div>
        <div class="right-arrow-button-right-pseudomargin"></div>
        <div class="right-arrow-button-container">
            <svg viewBox="0 0 100 100">
                <polygon id="js_right-arrow-button" points="90,50 10,10 10,90"></polygon>
            </svg>
        </div>
    </div>
    <div class="thumbnails">
        <div class="thumbnail image-0"></div>
        <div class="thumbnail image-1"></div>
        <div class="thumbnail image-2"></div>
        <div class="thumbnail image-3"></div>
    </div>
</div>

<footer>
    Image attribution:
    <a href="https://commons.wikimedia.org/wiki/File:RI_retouch.JPG">Image 1</a>
    <a href="https://pxhere.com/fr/photo/1372737">Image 2</a>
    <a href="https://pxhere.com/vi/photo/1372841">Image 3</a>
    <a href="https://pxhere.com/th/photo/504244">Image 4</a>
</footer>

</body>
</html>
