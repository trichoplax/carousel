<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container-pseudomargin"></div>
<div class="container">
    <div class="main">
        <div class="arrow-buttons-top-pseudomargin"></div>
        <div class="left-arrow-button-left-pseudomargin"></div>
        <div class="left-arrow-button">
            <svg viewBox="0 0 100 100">
                <polygon points="0,50 100,0 100,100"></polygon>
            </svg>
        </div>
        <div class="right-arrow-button-right-pseudomargin"></div>
        <div class="right-arrow-button">
            <svg viewBox="0 0 100 100">
                <polygon points="100,50 0,0 0,100"></polygon>
            </svg>
        </div>
        <div class="carousel-image image_1"></div>
        <div class="carousel-image image_2"></div>
        <div class="carousel-image image_3"></div>
        <div class="carousel-image image_4"></div>
    </div>
    <div class="thumbnails">
        <div class="thumbnail image_1"></div>
        <div class="thumbnail image_2"></div>
        <div class="thumbnail image_3"></div>
        <div class="thumbnail image_4"></div>
    </div>
</div>

<footer>
    Image attribution:
    <a href="https://commons.wikimedia.org/wiki/File:RI_retouch.JPG">Image 1</a>
    <a href="https://pxhere.com/fr/photo/1372737">Image 2</a>
    <a href="https://pxhere.com/vi/photo/1372841">Image 3</a>
    <a href="https://pxhere.com/th/photo/504244">Image 4</a>
</footer>

</body>
</html>
